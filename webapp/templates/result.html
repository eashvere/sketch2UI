<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sketch2UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/dropzone.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/slideshow.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a class="active" href="home_page">Home</a>
        <a href="instruct">Instructions</a>
        <a href="https://ubicomplab.cs.washington.edu/">Contact</a>
        <a href="about">About</a>
        <a href="pubs">Publications</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div onclick="location.href='/';" style="cursor: pointer;">
            <h1 class="title">Sketch2UI</h1>
        </div>
    </div>

    <div class='slideshow-container'>
        {% for n in range(list_len) %}
            <div class="mySlides fade">
                <div class="numbertext">{{ loop.index }} / {{ list_len|safe}}  {{ filenames[n] }}</div>
                <img src="data:image/jpeg;charset=utf-8;base64, {{ img_data[n - 1] }}" alt="Image" style="width:100%">
            </div>
        {% endfor %}
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div id="download-json-div">
        <a href="json" target="blank"><button class="btn"><i class="fa fa-download"></i> Download JSON!</button></a>
    </div>

    <div id="download-xml-div">
        <a href="xml" target="blank"><button class="btn"><i class="fa fa-download"></i> Download XML!</button></a>
    </div>

    <div class="footer">
            <h4 id="creator">University of Washington: Ubicomp Lab</h4>
    </div>

    <script type="text/javascript">
            var slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides fade");
              if (n > slides.length) {slideIndex = 1} 
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none"; 
              }
              slides[slideIndex-1].style.display = "block"; 
            }
    </script>

</body>

</html>
