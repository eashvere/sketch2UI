<!DOCTYPE html>
<html>

<style>
    h4{
        position:absolute;
        top: 30%;
        left: 38%;
    }
</style>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sketch2UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/dropzone.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/dropzone.js"></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>
        <div class="topnav" id="myTopnav">
                <a class="active" href="home_page">Home</a>
                <a href="instruct">Instructions</a>
                <a href="https://ubicomplab.cs.washington.edu/">Contact</a>
                <a href="about">About</a>
                <a href="pubs">Publications</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div onclick="location.href='/';" style="cursor: pointer;"><h1 class="title">Sketch2UI</h1></div>
        </div>

        <form action="/predict" class="dropzone dz-clickable" id="my-dropzone" method="POST" enctype="multipart/form-data">
            <input type="file" class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;" multiple>
            <div class="dz-message">
                Drop files here or click to upload.
            </div>
            <div class="fallback">
                <form action="/predict" id="form1" method="POST" enctype="multipart/form-data">
                    <div id="file-input-div">
                        <label for="imgInp" class="button">Browse</label>
                        <input type="file" id="imgInp" name="file" style="display: none">
                    </div>
                    <div id="img_div">
                            <img id="blah" src="#" alt="your image" />
        
                            <script type="text/javascript">
                                function readURL(input) {
                                    if (input.files && input.files[0]) {
                                          var reader = new FileReader();
                                            
                                        reader.onload = function (e) {
                                            $('#blah').attr('src', e.target.result);
                                        }
                                        reader.readAsDataURL(input.files[0]);
                                    }
                                }
                                $("#imgInp").change(function(){
                                    readURL(this);
                                    document.getElementById('blah').style.display = "inline-block"
                                });
                            </script>
                    </div>
                    <div id="submit_button">
                        <button class="button">Submit</button>
                    </div>
                </form>
            </div>
        </form>

        <script>
            Dropzone.autoDiscover = false;

            var myDropzone = new Dropzone('#my-dropzone', {
                maxFilesize: 3.0, 
                maxFiles: 5, 
                parallelUploads: 100000,
                uploadMultiple: true
            });
        

            $(function() {
                myDropzone.on("queuecomplete", function(file) {
                    // Called when all files in the queue finish uploading.
                    window.location = "{{ url_for('predict') }}";
                });
            })
        </script>
        <div class="footer">
            <h4 id="creator">University of Washington: Ubicomp Lab</h4>
        </div>
</body>
</html>
